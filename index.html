<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="clock.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A+T üíå</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ffc3a0, #ffafbd);
            color: #d6336c;
            font-family: 'Press Start 2P', cursive;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            image-rendering: pixelated;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border: 4px solid #ff7f9c;
            box-shadow: 0 0 0 4px #ff7f9c;
            border-radius: 8px;
            image-rendering: pixelated;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #e91e63;
        }

        p {
            font-size: 16px;
            margin-bottom: 20px;
            color: #d81b60;
        }

        .timer {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #c2185b;
        }

        .heart {
            font-size: 30px;
            color: #ff4081;
            cursor: pointer;
            animation: beat 0.7s infinite;
        }

        @keyframes beat {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.2);
            }
        }

        .hidden {
            display: none;
        }

        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1000;
            image-rendering: pixelated;
        }

        footer {
            position: absolute;
            bottom: 20px;
            font-size: 10px;
            color: #ff80ab;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>H√° quanto tempo eu penso em voc√™? üßê</h1>
        <p>Ana Let√≠cia, desde que nos beijamos pela primeira vez, penso em voc√™ h√°...</p>
        <div class="timer" id="timer">Carregando...</div>
        <div class="heart" id="heart">‚ù§Ô∏è</div>
    </div>
    <video id="rickroll" class="hidden" autoplay controls>
        <source src="rickroll.mp4" type="video/mp4">
        Seu navegador n√£o suporta o elemento de v√≠deo.
    </video>
    <script>
        const startDate = new Date('2025-01-26');
        function updateTimer() {
            const now = new Date();
            const difference = now - startDate;
            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);
            document.getElementById('timer').innerHTML =
                `${days} dias, ${hours} horas, ${minutes} minutos e ${seconds} segundos`;
        }
        setInterval(updateTimer, 1000);
        updateTimer();

        const heart = document.getElementById('heart');
        const video = document.getElementById('rickroll');
        heart.addEventListener('click', () => {
            video.classList.remove('hidden');
            video.play();
        });
    </script>
</body>

</html>
