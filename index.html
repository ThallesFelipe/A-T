<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="clock.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A+T üíå</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #e91e63;
            --secondary-color: #ff80ab;
            --border-color: #ff7f9c;
            --text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
            --box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: linear-gradient(135deg, #ffc3a0, #ffafbd);
            color: var(--primary-color);
            font-family: 'Quicksand', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            overflow-x: hidden;
            position: relative;
        }

        .floating-hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }

        .floating-heart {
            position: absolute;
            opacity: 0.6;
            animation: float 15s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) scale(0.5) rotate(0deg);
                opacity: 0.7;
            }

            100% {
                transform: translateY(-10vh) scale(1) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 30px;
            border: 4px solid var(--border-color);
            box-shadow: var(--box-shadow), 0 0 0 4px var(--secondary-color), 0 0 20px rgba(255, 127, 156, 0.4);
            border-radius: 16px;
            max-width: 90%;
            width: 500px;
            margin: 20px;
            position: relative;
            transform-style: preserve-3d;
            transition: all 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: var(--box-shadow), 0 0 0 4px var(--secondary-color), 0 0 30px rgba(255, 127, 156, 0.6);
        }

        h1 {
            font-family: 'Press Start 2P', cursive;
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: var(--primary-color);
            text-shadow: var(--text-shadow);
            line-height: 1.5;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 25px;
            color: #d81b60;
            font-weight: 700;
            line-height: 1.5;
        }

        .timer {
            font-family: 'Press Start 2P', cursive;
            font-size: 1.1rem;
            font-weight: bold;
            margin: 25px 0;
            color: #c2185b;
            text-shadow: var(--text-shadow);
            line-height: 1.8;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 8px;
            padding: 15px;
            box-shadow: inset 0 0 10px rgba(255, 127, 156, 0.3);
        }

        .timer-value {
            color: #d81b60;
            font-weight: bold;
        }

        .heart-container {
            margin: 30px 0;
        }

        .heart {
            font-size: 3rem;
            color: #ff4081;
            cursor: pointer;
            animation: beat 0.7s infinite;
            display: inline-block;
            transition: all 0.3s ease;
            text-shadow: 0 0 10px rgba(255, 64, 129, 0.5);
            user-select: none;
        }

        .heart:hover {
            transform: scale(1.3) translateY(-5px);
        }

        @keyframes beat {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.2);
            }
        }

        .hidden {
            display: none;
        }

        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1000;
        }

        footer {
            margin-top: 20px;
            font-size: 0.8rem;
            color: var(--secondary-color);
            font-family: 'Press Start 2P', cursive;
            text-shadow: var(--text-shadow);
            padding: 10px;
        }

        .close-video {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1001;
            background-color: rgba(255, 255, 255, 0.8);
            color: var(--primary-color);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 20px;
            cursor: pointer;
            display: none;
            box-shadow: var(--box-shadow);
        }

        .message {
            opacity: 0;
            transition: opacity 0.5s ease;
            font-size: 1.1rem;
            margin-top: 15px;
            color: var(--primary-color);
            font-weight: bold;
        }

        .photos {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }

        .photo-frame {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            overflow: hidden;
            border: 3px solid var(--border-color);
            transition: all 0.3s ease;
            box-shadow: var(--box-shadow);
        }

        .photo-frame:hover {
            transform: scale(1.1) rotate(3deg);
        }

        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.2rem;
            }

            p {
                font-size: 1rem;
            }

            .timer {
                font-size: 0.8rem;
                padding: 10px;
                line-height: 1.5;
            }

            .container {
                padding: 20px;
            }

            .photo-frame {
                width: 80px;
                height: 80px;
            }
        }

        @media (max-width: 400px) {
            h1 {
                font-size: 1rem;
            }

            .timer {
                font-size: 0.7rem;
            }

            .photo-frame {
                width: 70px;
                height: 70px;
            }
        }
    </style>
</head>

<body>
    <div class="floating-hearts" id="floating-hearts"></div>

    <div class="container">
        <h1>H√° quanto tempo eu penso em voc√™? üßê</h1>
        <p>Ana Let√≠cia, desde que nos beijamos pela primeira vez, penso em voc√™ h√°...</p>

        <div class="timer" id="timer">Carregando...</div>

        <div class="heart-container">
            <div class="heart" id="heart">‚ù§Ô∏è</div>
            <div class="message" id="message">Clique no cora√ß√£o para uma surpresa!</div>
        </div>

        <div class="photos">
            <div class="photo-frame">
                <img src="foto1.jpg" alt="Foto 1">
            </div>
            <div class="photo-frame">
                <img src="foto2.jpg" alt="Foto 2">
            </div>
            <div class="photo-frame">
                <img src="foto3.jpg" alt="Foto 3">
            </div>
        </div>
    </div>

    <footer>Feito com ‚ù§Ô∏è para Ana Let√≠cia</footer>

    <video id="rickroll" class="hidden" controls>
        <source src="rickroll.mp4" type="video/mp4">
    </video>

    <button class="close-video hidden" id="close-video">‚úñ</button>

    <script>
        const startDate = new Date('2025-01-26');

        function updateTimer() {
            const now = new Date();
            const difference = now - startDate;

            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            document.getElementById('timer').innerHTML = `
                <span class="timer-value">${days}</span> dias,
                <span class="timer-value">${hours}</span> horas,
                <span class="timer-value">${minutes}</span> minutos e
                <span class="timer-value">${seconds}</span> segundos
            `;
        }

        function createFloatingHearts() {
            const heartsContainer = document.getElementById('floating-hearts');
            const heartSymbols = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíò', 'üíó', 'üíì', 'üíû'];

            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.textContent = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];

                heart.style.left = `${Math.random() * 100}%`;
                heart.style.fontSize = `${Math.random() * 20 + 10}px`;
                heart.style.animationDuration = `${Math.random() * 20 + 10}s`;
                heart.style.animationDelay = `${Math.random() * 10}s`;

                heartsContainer.appendChild(heart);
            }
        }

        setInterval(updateTimer, 1000);
        updateTimer();
        createFloatingHearts();

        setTimeout(() => {
            document.getElementById('message').style.opacity = 1;
        }, 3000);

        const heart = document.getElementById('heart');
        const video = document.getElementById('rickroll');
        const closeBtn = document.getElementById('close-video');

        heart.addEventListener('click', () => {
            video.classList.remove('hidden');
            closeBtn.classList.remove('hidden');
            closeBtn.style.display = 'block';
            video.play();
        });

        closeBtn.addEventListener('click', () => {
            video.classList.add('hidden');
            closeBtn.classList.add('hidden');
            video.pause();
        });

        heart.addEventListener('click', createConfetti);

        function createConfetti() {
            const confettiContainer = document.createElement('div');
            confettiContainer.style.position = 'fixed';
            confettiContainer.style.top = '0';
            confettiContainer.style.left = '0';
            confettiContainer.style.width = '100%';
            confettiContainer.style.height = '100%';
            confettiContainer.style.pointerEvents = 'none';
            confettiContainer.style.zIndex = '999';
            document.body.appendChild(confettiContainer);

            const colors = ['#ff4081', '#e91e63', '#ff80ab', '#f48fb1', '#ec407a'];
            const shapes = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíò', 'üíó'];

            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.textContent = shapes[Math.floor(Math.random() * shapes.length)];
                confetti.style.position = 'absolute';
                confetti.style.left = `${Math.random() * 100}%`;
                confetti.style.fontSize = `${Math.random() * 20 + 10}px`;
                confetti.style.top = '-20px';
                confetti.style.color = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animation = `fall ${Math.random() * 5 + 3}s linear forwards`;
                confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                confettiContainer.appendChild(confetti);
            }

            const style = document.createElement('style');
            style.textContent = `
                @keyframes fall {
                    0% {
                        transform: translateY(-20px) rotate(0deg);
                        opacity: 1;
                    }
                    100% {
                        transform: translateY(${window.innerHeight}px) rotate(${Math.random() * 360}deg);
                        opacity: 0;
                    }
                }
            `;
            document.head.appendChild(style);

            setTimeout(() => {
                confettiContainer.remove();
                style.remove();
            }, 8000);
        }
    </script>
</body>

</html>
